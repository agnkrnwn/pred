<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Single Digit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Advanced Single Digit Calculator</h1>
        <div class="max-w-md mx-auto">
            <div class="flex mb-4">
                <input type="text" id="inputNumbers" class="flex-grow px-4 py-2 rounded-l-lg border-2 border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter up to 4 digits">
                <button id="calculateBtn" class="bg-blue-500 text-white px-6 py-2 rounded-r-lg hover:bg-blue-600 transition duration-300">Calculate</button>
            </div>
            <div id="results" class="space-y-4 hidden">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-2">Calculation Breakdown</h2>
                    <p id="breakdown" class="text-gray-700"></p>
                    <p id="result" class="text-gray-700 mt-2"></p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-2">Digit Breakdown</h2>
                    <p id="breakdownA" class="text-gray-700"></p>
                    <p id="breakdownB" class="text-gray-700"></p>
                    <p id="breakdownC" class="text-gray-700"></p>
                    <p id="breakdownD" class="text-gray-700"></p>
                </div>
                <div class="bg-blue-500 text-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-2">Final Result</h2>
                    <p id="finalresult" class="text-2xl font-bold"></p>
                </div>
                <div class="bg-green-500 text-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-2">Lucky Result (4 digits)</h2>
                    <p id="luckyresult" class="text-2xl font-bold"></p>
                </div>
                <div class="bg-purple-500 text-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-2">Angka Main (6 digits)</h2>
                    <p id="luckyresult6" class="text-2xl font-bold"></p>
                </div>
            </div>
            <!-- Tambahkan ini setelah div dengan id="results" -->
            <div id="prediction" class="mt-8 bg-white rounded-lg shadow-md p-4 hidden"></div>
                        <!-- Tambahkan ini setelah div dengan id="results" -->
            <div class="mt-8">
                <button id="toggleHistory" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">Tampilkan Riwayat</button>
                <button id="clearHistory" class="bg-red-500 text-white px-4 py-2 rounded-lg">Hapus Riwayat</button>
            </div>
            <div id="history" class="mt-4 bg-white rounded-lg shadow-md p-4 hidden"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
