<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasin Digital - Modern Quran Reader</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --arabic-font: 'Amiri', serif;
            --base-font: 'Poppins', sans-serif;
        }
        
        .arabic-text {
            font-family: var(--arabic-font);
            line-height: 2.5em;
            font-weight: 700;
        }
        
        .latin-text {
            font-family: var(--base-font);
            font-weight: 300;
        }
        
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .ayah-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .ayah-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-book-quran me-2"></i>
                Yasin Digital
            </a>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-light me-2" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-light" id="playAll">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container pt-5 mt-5">
        <!-- Normal Mode -->
        <div id="normalMode" class="row g-4 py-4">
            <!-- Ayah cards will be injected here -->
        </div>

        <!-- Focus Mode -->
        <div id="focusMode" class="d-none text-center py-5">
            <div class="card border-0 shadow-lg bg-transparent">
                <div class="card-body">
                    <div id="focusAyah" class="display-4 arabic-text"></div>
                    <div id="focusLatin" class="latin-text mt-4 fs-5 text-muted"></div>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="prevAyah">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="nextAyah">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-dark bg-primary shadow-lg">
        <div class="container justify-content-center">
            <div class="btn-group">
                <button class="btn btn-lg" id="toggleLatin">
                    <i class="fas fa-language"></i>
                </button>
                <button class="btn btn-lg" id="focusModeToggle">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pengaturan</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Ukuran Font</label>
                        <input type="range" class="form-range" id="fontSize" min="20" max="50">
                        <div class="form-text" id="fontSizeValue">Current: 32px</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Pilih Qari</label>
                        <select class="form-select" id="qari"></select>
                    </div>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="audioEnabled">
                        <label class="form-check-label">Aktifkan Audio</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="yasin.js"></script>
</body>
</html>
